<div class="notes-list">
  @for (note of notes; track note.id) {
    <mat-card class="note-card">
      <mat-card-content>
        <div class="note-card-content">
          <span [textContent]="note.content"></span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>EDIT</button>
      </mat-card-actions>
    </mat-card>
  }
</div>
