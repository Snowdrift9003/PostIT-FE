<div class="create-edit-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title [textContent]="getFormName()"></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Note content</mat-label>
        <input [(ngModel)]="content" matInput maxlength="200" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/">
        <button mat-button>CANCEL</button>
      </a>
      <button (click)="delete()" [hidden]="mode!== NoteCreateEditMode.EDIT" mat-button style="color:darkred">DELETE
      </button>
      <button (click)="save()" [disabled]="!canSave()" mat-button>SAVE</button>
    </mat-card-actions>
  </mat-card>
</div>
